<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main">
    <head>
        <div class="top-title">Calculator</div>
        <div class="top-display" id="top-display">
          
        </div>
    </head>
    <section>
      <div class="bt-grid-top">
        <div class="bt-right" id="bt-clear" >AC</div>
        <div class="bt-right" id="bt-back"><-</div>
        <div class="bt-right" id="bt-div">/</div>
        <div class="bt-right" id="bt-mul">*</div>
        <div class="bt-right" id="bt-perc">%</div>
      </div>
      <div class="bt-grid">
        <div class="bt-center" id="bt-7">7</div>
        <div class="bt-center" id="bt-8">8</div>
        <div class="bt-center" id="bt-9">9</div>
        <div class="bt-right" id="bt-rad">&#8730;</div>
      </div>
      <div class="bt-grid">
        <div class="bt-center" id="bt-4">4</div>
        <div class="bt-center" id="bt-5">5</div>
        <div class="bt-center" id="bt-6">6</div>
        <div class="bt-right" id="bt-sub">-</div>
      </div>
      <div class="bt-grid">
        <div class="bt-center" id="bt-1">1</div>
        <div class="bt-center" id="bt-1">2</div>
        <div class="bt-center" id="bt-3">3</div>
        <div class="bt-right" id="bt-plus">+</div>
      </div>
      <div class="bt-grid-bottom">
        <div class="bt-center" id="bt-0">0</div>
        <div class="bt-center" id="bt-comma">,</div>
        <div class="bt-center" id="bt-result">=</div>
      </div>
    </section>
  </div>
</body>
<script src="func.js"></script>
</html>
